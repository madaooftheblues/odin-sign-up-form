<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="left">
      <div class="logo-container">
        <img
          src="./assets/images/odin-lined.png"
          alt="The Odin Project Logo"
          id="logo"
        />
        <h1>ODIN</h1>
      </div>
      <p>
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a href="https://unsplash.com/">Unsplash</a>
      </p>
    </div>
    <div class="right">
      <div class="container">
        <div class="description">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realise your deepest dreams.
          </p>
          <p>Signup <em>now</em> to get started</p>
          <br />
          <p>You <em>know</em> you want to.</p>
        </div>
        <form action="#" method="post">
          <p>Let's do this!</p>
          <div class="input-container">
            <div class="input">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" />
            </div>
            <div class="input">
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" />
            </div>
            <div class="input">
              <label for="email">EMAIL</label>
              <input type="email" id="email" />
            </div>
            <div class="input">
              <label for="tel">PHONE NUMBER</label>
              <input type="tel" id="tel" />
            </div>
            <div class="input">
              <label for="password">PASSWORD</label>
              <input .class="error" type="password" id="password" />
            </div>
            <div class="input">
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input .class="error" type="password" id="confirm_password" />
            </div>
          </div>
        </form>
        <div>
          <button class="btn-submit" type="submit">Create Account</button>
          <p>Already have an account? <a class="login" href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
