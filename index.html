<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="left">
      <div class="logo-container">
        <img
          src="./assets/images/odin-lined.png"
          alt="The Odin Project Logo"
          id="logo"
        />
        <h1>ODIN</h1>
      </div>
      <p>
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a href="https://unsplash.com/">Unsplash</a>
      </p>
    </div>
    <div class="right">
      <div class="container">
        <div class="description">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realise your deepest dreams.
          </p>
          <p>Signup <em>now</em> to get started</p>
          <br />
          <p>You <em>know</em> you want to.</p>
        </div>
        <form method="post" id="form">
          <p>Let's do this!</p>
          <div class="input-container">
            <div class="input">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" required />
            </div>
            <div class="input">
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" required />
            </div>
            <div class="input">
              <label for="email">EMAIL</label>
              <input type="email" id="email" required />
            </div>
            <div class="input">
              <label for="tel">PHONE NUMBER</label>
              <input type="tel" id="tel" required />
            </div>
            <div class="input">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" required />
            </div>
            <div class="input">
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm_password" required />
            </div>
          </div>
        </form>
        <div>
          <button id="submit" class="btn-submit" type="submit" form="form">
            Create Account
          </button>
          <p>Already have an account? <a class="login" href="#">Log in</a></p>
        </div>
      </div>
    </div>
    <script>
      const pass = document.getElementById("password");
      const confirmPass = document.getElementById("confirm_password");
      const submitButton = document.getElementById("submit");
      const passDoNotMatch = document.createElement("p");
      passDoNotMatch.innerText = "*Passwords do not match";
      passDoNotMatch.style.color = "red";
      passDoNotMatch.style.fontSize = "0.6rem";

      submitButton.addEventListener("click", () => {
        if (pass.value != confirmPass.value) {
          pass.classList.add("error");
          confirmPass.classList.add("error");
          pass.parentNode.insertBefore(passDoNotMatch, pass.nextSibling);
        }
      });
    </script>
  </body>
</html>
